services:
  postgres:
    image: postgres:16-alpine
    container_name: mythos-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: mythos
      POSTGRES_PASSWORD: mythos_dev_pwd
      POSTGRES_DB: mythos
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mythos -d mythos"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mythos-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  redisdata:
